<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Soulmate</title>
    <link rel="stylesheet" href="static/styles/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/images/favicon/site.webmanifest">
</head>

<body>
    <!-- Pop up div -->
    <div id="pop-up_main" class="pop-up" role="dialog" aria-modal="true">
        
        <!-- New encounter pop up / edit -->
        <div id="pop-up_encounter">
            <input type="text" id="encounter_location" placeholder="Location name" display="inline" />
            <div id="encounter_pokemon_div_1" class="encounter_pokemon">
                <img id="encounter_pokemon_1_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/201-question.png" class="encounter_pokemon_img">
                <img id="encounter_pokemon_1_type_1" src="static/images/types/Unknown.png" class="encounter_type_1">
                <img id="encounter_pokemon_1_type_2" src="static/images/types/Unknown.png" class="encounter_type_2">
                <input type="text-input" id="encounter_pokemon_1" class="encounter_pokemon_input" placeholder="Enter a pokemon" list="datalist_pokedex" display="inline" />
            </div>
            <div id="encounter_pokemon_div_2" class="encounter_pokemon">
                <img id="encounter_pokemon_2_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/201-question.png" class="encounter_pokemon_img">
                <img id="encounter_pokemon_2_type_1" src="static/images/types/Unknown.png" class="encounter_type_1">
                <img id="encounter_pokemon_2_type_2" src="static/images/types/Unknown.png" class="encounter_type_2">
                <input type="text" id="encounter_pokemon_2" class="encounter_pokemon_input" placeholder="Enter a pokemon" list="datalist_pokedex" display="inline" />
            </div>
            
            <input type="text" id="encounter_name" placeholder="Pokemons nickname" display="inline" />
            <img id="encounter_state">

            <datalist id="datalist_pokedex">
                <option value="ditto"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"></option>
                <option value="pikachu"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"></option>
            </datalist>
            <button class="encounter_button" id="encounter_button_cancel" onclick="close_all_pop_ups()">cancel</button>
            <button class="encounter_button" id="encounter_button_save" onclick="save_encounter()">save</button>
        </div>

        <!-- New run pop up -->
        <div id="pop-up_new_run">
            <input type="text" id="new_run_name" placeholder="New run name" display="inline" />
            <div id="new_run_generation_div" class="pop-up_new_run_elements">
                <p>Generation : </p>
                <input type="text-input" id="new_run_generation_input" class="new_run_input" placeholder="Choose a generation" list="datalist_generations" display="inline" />
            </div>
            
            <input type="text" id="new_run_player_1" class="pop-up_new_run_elements" placeholder="Player 1" display="inline" />
            <input type="text" id="new_run_player_2" class="pop-up_new_run_elements" placeholder="Player 2" display="inline" />

            <datalist id="datalist_generations"></datalist>
            
            <button class="pop-up_new_run_elements" id="new_run_button_cancel" onclick="close_all_pop_ups()">cancel</button>
            <button class="pop-up_new_run_elements" id="new_run_button_start" onclick="">start</button>
        </div>
        
    </div>

    <!-- Title + header -->
    <div class="header_main">
        <h1>Pokemon Soulmate</h1>
        <div class="tabs">
            <button class="tablink" id="tablink_menu" onclick="open_tab(event, 'tab_menu')"> menu</button>
            <button class="tablink" id="tablink_encounters" onclick="open_tab(event, 'tab_encounters')">encounters</button>
            <button class="tablink" id="tablink_teams" onclick="open_tab(event, 'tab_teams')">teams</button>
        </div>
    </div>

    <!-- Menu tab -->
    <div class="tab" id="tab_menu">
        <div class="menu_div">
            <button class="bt_menu" id="bt_menu_continue" onclick="continue_run()">continue</button>
            <button class="bt_menu" id="bt_menu_new_run" onclick="new_run()">new run</button>
            <button class="bt_menu" id="bt_menu_load_run" onclick="load_run()">load run</button>
        </div>
    </div>
    
    <!-- Encounters tab -->
    <div class="tab" id="tab_encounters">
        <div id="encounters_div">
        </div>
        <button onclick="open_encounter_pop_up()">New encounter</button>
    </div>
    
    <!-- Teams tab -->
    <div class="tab" id="tab_teams">
        <p>teams !!</p>
    </div>

    <!-- script -->
    <script src="index.js"></script>
</body>
