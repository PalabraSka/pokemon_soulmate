<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Soulmate</title>
    <link rel="stylesheet" href="static/styles/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/images/favicon/site.webmanifest">
</head>

<body>
    <!-- Pop up div -->
    <div id="pop-up_main" class="pop-up" role="dialog" aria-modal="true">
        
        <!-- New encounter pop up / edit -->
        <div id="pop-up_encounter">
            <input type="text" id="encounter_location" placeholder="Location name" display="inline" />
            <div id="encounter_pokemon_div_1" class="encounter_pokemon">
                <img id="encounter_pokemon_1_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/201-question.png" class="encounter_pokemon_img">
                <img id="encounter_pokemon_1_type_1" src="static/images/types/Unknown.png" class="encounter_type_1">
                <img id="encounter_pokemon_1_type_2" src="static/images/types/Unknown.png" class="encounter_type_2">
                <input type="text-input" id="encounter_pokemon_1" class="encounter_pokemon_input" placeholder="Enter a pokemon" list="pokedex" display="inline" />
            </div>
            <div id="encounter_pokemon_div_2" class="encounter_pokemon">
                <img id="encounter_pokemon_2_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/201-question.png" class="encounter_pokemon_img">
                <img id="encounter_pokemon_2_type_1" src="static/images/types/Unknown.png" class="encounter_type_1">
                <img id="encounter_pokemon_2_type_2" src="static/images/types/Unknown.png" class="encounter_type_2">
                <input type="text" id="encounter_pokemon_2" class="encounter_pokemon_input" placeholder="Enter a pokemon" list="pokedex" display="inline" />
            </div>
            
            <input type="text" id="encounter_name" placeholder="Pokemons nickname" display="inline" />
            <img id="encounter_state">

            <datalist id="pokedex">
                <option value="ditto"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"></option>
                <option value="pikechu"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"></option>
            </datalist>
            <button class="encounter_button" id="encounter_button_cancel" onclick="close_encounter()">cancel</button>
            <button class="encounter_button" id="encounter_button_save" onclick="save_encounter()">save</button>
        </div>
    </div>

    <!-- Title -->
    <h1>Pokemon Soulmate</h1>

    <!-- Encounters list divs -->
    <h2>Encounters</h2>
    <div id="encounters_div"></div>
    <button onclick="open_encounter()">New encounter</button>

    <!-- script -->
    <script src="index.js"></script>
</body>
