    <div class="pop-up" role="dialog" aria-modal="true">

            <input type="text" id="encounter_location" placeholder="Enter a pokemon" display="inline" />
            <input type="text" id="encounter_pokemon_1" placeholder="Enter a pokemon" display="inline" />

    </div>
    <h1>Pokemon Soulmate</h1>
    <h2>Encounters</h2>
    <div id="encounters_div"></div>
    <input type="text" name="pokemon" id="encounter_name" placeholder="Enter a pokemon" display="inline" />
    <button onclick="add_encounter()">New encounter</button>

    <script src="index.js"></script>
